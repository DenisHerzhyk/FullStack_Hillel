<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <svg
        width="400"
        height="400"
        style="display: flex; justify-content: center; align-items: center"
      >
        <rect
          class="square"
          x="120"
          y="120"
          width="160"
          height="160"
          fill="blue"
          stroke="black"
          stroke-width="5"
          rx="2"
        ></rect>
      </svg>
      <svg width="400" height="400">
        <rect
          class="rect"
          x="20"
          y="120"
          width="300"
          height="160"
          fill="green"
          stroke="yellow"
          stroke-width="5"
        ></rect>
      </svg>
      <svg width="400" height="400">
        <circle
          class="circle"
          cx="150"
          cy="200"
          r="80"
          fill="red"
          stroke="purple"
          stroke-width="5"
        ></circle>
      </svg>
      <svg width="400" height="400">
        <ellipse
          class="ellipse"
          cx="150"
          cy="200"
          rx="100"
          ry="70"
          fill="orange"
          stroke="pink"
          stroke-width="5"
        ></ellipse>
      </svg>
    </div>
  </body>
</html>
